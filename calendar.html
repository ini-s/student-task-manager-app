<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Task Manager</title>
    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- bootstrap icon  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" integrity="sha384-xeJqLiuOvjUBq3iGOjvSQSIlwrpqjSHXpduPd6rQpuiM3f5/ijby8pCsnbu5S81n" crossorigin="anonymous">
    <!-- css  -->
    <link rel="stylesheet" href="style.css">
    <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/95cec1d6a0.js" crossorigin="anonymous"></script>
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <!-- nav section  -->
        <div class="nav-section">
            <div class="row">
                <div class="col-6">
                    <a href="home.html">
                    <i class="fa-solid fa-lg fa-arrow-left black-icon"></i>
                    </a>
                </div>
                <div class="col-6 right-nav">
                    <img class="nav-img" src="images/random-img1.jpg" alt="student-image">
                </div>
            </div>
        </div>
        <!-- calendar section -->
        <div class="container calendar">
            <p class="month">
                August
            </p>
            <div class="d-flex flex-row justify-content-between days">
                <div class="sun">
                    Su
                </div>
                <div class="mon">
                    Mo
                </div>
                <div class="mon">
                    Tu
                </div>
                <div class="mon">
                    We
                </div>
                <div class="mon">
                    Th
                </div>
                <div class="mon">
                    Fr
                </div>
                <div class="mon">
                    Sa
                </div>
            </div>
            <div class="d-flex flex-row justify-content-between week week1">
                <div class="day1">
                    31
                </div>
                <div class="day2 color">
                    1
                </div>
                <div class="day3 color">
                    2
                </div>
                <div class="day4 color">
                    3
                </div>
                <div class="day5 color">
                    4
                </div>
                <div class="day6 color">
                    5
                </div>
                <div class="day7 color">
                    6
                </div>
            </div>
            <div class="d-flex flex-row justify-content-between week week2">
                <div class="day1">
                    7
                </div>
                <div class="day2">
                    8
                </div>
                <div class="day3">
                    9
                </div>
                <div class="day4">
                    10
                </div>
                <div class="day5">
                    11
                </div>
                <div class="day6 color">
                    12
                </div>
                <div class="day7">
                    13
                </div>
            </div>
            <div class="d-flex flex-row justify-content-between week week3">
                <div class="day1">
                    14
                </div>
                <div class="day2">
                    15
                </div>
                <div class="day3">
                    16
                </div>
                <div class="day4">
                    17
                </div>
                <div class="day5">
                    18
                </div>
                <div class="day6">
                    19
                </div>
                <div class="day7">
                    20
                </div>
            </div>
            <div class="d-flex flex-row justify-content-between week week4">
                <div class="day1">
                    21
                </div>
                <div class="day2">
                    22
                </div>
                <div class="day3">
                    23
                </div>
                <div class="day4">
                    24
                </div>
                <div class="day5">
                    25
                </div>
                <div class="day6">
                    26
                </div>
                <div class="day7">
                    27
                </div>
            </div>
            <div class="d-flex flex-row justify-content-between week week5">
                <div class="day1">
                    28
                </div>
                <div class="day2">
                    29                
                </div>
                <div class="day3">
                    30
                </div>
                <div class="day4">
                    31
                </div>
                <div class="day5 next-month">
                    1
                </div>
                <div class="day6 next-month">
                    2
                </div>
                <div class="day7 next-month">
                    3
                </div>
            </div>
        </div>
        <!-- Ongoing section  -->
        <div class="container ongoing">
            <h2 class="top-head">
                Ongoing
            </h2>
            <div class="row">
                <div class="col-3 left">
                    <p class="one">
                        9 AM
                    </p>
                    <p class="two">
                        10 AM
                    </p>
                </div>
                <div class="col-9 right">
                    <div class="box top-box">
                        <h2>
                            Web App Design
                        </h2>
                        <p class="custom">
                            Alex, Brenda, Chris
                        </p>
                        <div class="d-flex flex-row">
                            <img class="top-img" src="images/random-img2.jpg" alt="student-image">
                            <img class="top-img top-img2" src="images/random-img4.jpg" alt="student-image">
                            <img class="top-img" src="images/random-img6.jpg" alt="student-image">
                        </div>
                        <div class="bottom">
                           <p>
                            9 AM - 10 AM
                           </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row middle">
                <div class="col-3">
                    <p>
                        10 AM <span class="circle"><i class="fa-duotone fa-circle-small"></i></i></span>
                    </p>
                </div>
                <div class="col-9">
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-3 left">
                    <p class="one">
                        11 AM
                    </p>
                    <p class="two">
                        12 AM
                    </p>
                </div>
                <div class="col-9 right">
                    <div class="box top-box">
                        <h2>
                            App Development
                        </h2>
                        <p class="custom">
                            Alex, Brenda, Chris
                        </p>
                        <div class="d-flex flex-row">
                            <img class="top-img" src="images/random-img2.jpg" alt="student-image">
                            <img class="top-img top-img2" src="images/random-img4.jpg" alt="student-image">
                            <img class="top-img" src="images/random-img6.jpg" alt="student-image">
                        </div>
                        <div class="bottom">
                           <p>
                            11 AM - 12 PM
                           </p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- j query  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
     <!-- js  -->
    <script src="index.js"></script>
</body>

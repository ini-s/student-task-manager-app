<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Task Manager</title>
    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- bootstrap icon  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" integrity="sha384-xeJqLiuOvjUBq3iGOjvSQSIlwrpqjSHXpduPd6rQpuiM3f5/ijby8pCsnbu5S81n" crossorigin="anonymous">
    <!-- css  -->
    <link rel="stylesheet" href="style.css">
    <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/95cec1d6a0.js" crossorigin="anonymous"></script>
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container container logo-sect">
        <i class="bi bi-moon-fill fa-lg" id="dark-mode"></i>
        <!-- logo section  -->
       <div class="logo-container ">
        <div class="logo">
            <img src="images/logo .png" alt="logo-img">

        </div>
       </div>
       <!-- text section  -->
       <div class="text container">
        <h1>
            Manage your <br> daily tasks
        </h1>
        <p>
            Manage your team and projects with the task manager app
        </p>
       </div>
       <!-- button  -->
       <div class="container button">
        <a href="login.html">
            <button class="login-btn" type="">
                Login
            </button>
        </a>
       </div>
       <!-- footer section  -->
       <div class="container footer">
            <p>
                Don't have an account? 
                <a href="signup.html">
                    Sign Up
                </a>
            </p>
       </div>
    </div>
    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- j query  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- index js  -->
    <script src="index.js"></script>

</html>

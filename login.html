<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Task Manager</title>
    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- bootstrap icon  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" integrity="sha384-xeJqLiuOvjUBq3iGOjvSQSIlwrpqjSHXpduPd6rQpuiM3f5/ijby8pCsnbu5S81n" crossorigin="anonymous">
    <!-- css  -->
    <link rel="stylesheet" href="style.css">
    <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/95cec1d6a0.js" crossorigin="anonymous"></script>
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container container login">
        <div class="nav-section">
            <a href="index.html">
                <i class="fa-solid fa-lg fa-arrow-left black-icon"></i>
            </a>
        </div>
        <div class="top">
            <p class="head">
                Log In
            </p>
        </div>
        <div class="data-box">
            <div class="form">
                <form action="home.html">
                    <input type="text" class="username" name="" value="" placeholder="Username or email">
                    <input type="password" class="password" name="" value="" placeholder="Password">
                    <a href="home.html">
                        <button class="login-button" type="submit">
                            Login
                        </button>
                    </a>
                </form>
            </div>
            <p class="forgot">
                <a href="#" class="forgot-pass">
                    Forgot Password?
                </a>
            </p>
            <div class="row alternatives">
                <p>
                    Or
                </p>
                <div class="col-5 google">
                    <a href="#">
                        <img src="images/google.png" alt="google">
                    </a>
                </div>
                <div class="col-2"></div>
                <div class="col-5 facebook">
                    <a href="">
                        <img src="images/facebook.png" alt="facebook">
                    </a>
                </div>
            </div>
        </div>
        <div class="foot">
            <p>
               Don't have an account? <a href="signup.html">Create a new one</a>
            </p>
        </div>
    </div>
    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- j query  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- index js  -->
    <script src="index.js"></script>
</body>

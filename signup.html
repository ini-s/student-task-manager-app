<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Task Manager</title>
    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- bootstrap icon  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" integrity="sha384-xeJqLiuOvjUBq3iGOjvSQSIlwrpqjSHXpduPd6rQpuiM3f5/ijby8pCsnbu5S81n" crossorigin="anonymous">
    <!-- css  -->
    <link rel="stylesheet" href="style.css">
    <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/95cec1d6a0.js" crossorigin="anonymous"></script>
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container container-fluid sign-up">
        <div class="nav-section">
            <a href="index.html">
                <i class="fa-solid fa-lg fa-arrow-left black-icon"></i>
            </a>
        </div>
        <div>
            <p class="head">
                Create Account
            </p>
            <div class="sign-up-form">
                <form action="">
                    <input type="text" class="username" name="" value="" placeholder="Username">
                    <input type="email" class="email" name="" value="" placeholder="Email Address">
                    <input type="password" class="password" name="" value="" placeholder="Password">
                    <input type="password" class="password" name="" value="" placeholder="Confirm Password">
                    <div class="terms form-check form-check-inline">
                        <input type="checkbox" class="checkbox form-check-input" value="" id="inlineCheckbox1">
                        <label class=" form-check-label" value="" for="inlineCheckbox1">
                            By signing up you accept the 
                            <span><a href="">Terms of service</a></span> and
                            <span><a href="">Privacy policy</a></span>
                        </label>
                    </div>
                    <button class="sign-up-button" type="submit">
                        <a class="signup-link" href="home.html">
                            Sign Up
                        </a>
                    </button>
                </form>
            </div>
        </div>
        <div class="bottom">
            <p>
                Already have an account? <a href="login.html">Login</a>
            </p>
        </div>


    </div>
    <!-- ionic icons  -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- j query  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>  
    <!-- index js  -->
    <script src="index.js"></script>
</body>
